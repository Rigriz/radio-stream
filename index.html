
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Engine and ECMAScript Support</title>
</head>
<body>
    <h1>JavaScript Engine and ECMAScript Support</h1>
    <div id="output"></div>

    <p id="jsVersion"></p>
        <p id="es6Support"></p>
    <script>
        // Function to check JavaScript engine version
        function getJSVersion() {
            return navigator.userAgent;
        }

        // Function to check for ES6 (ES2015) support
        function supportsES6() {
            try {
                // Arrow functions
                new Function('() => {}')();
                // let and const
                eval('let x = 1; const y = 2;');
                // Template literals
                eval('`template literal`');
                // Promise
                return typeof Promise !== 'undefined';
            } catch (e) {
                return false;
            }
        }

        // Get engine version and support
        const jsVersion = getJSVersion();
        const es6Support = supportsES6();

        // Display results on the web page
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `
            <p><strong>JavaScript Engine Version:</strong> ${jsVersion}</p>
            <p><strong>Supports ES6:</strong> ${es6Support}</p>

        `;
        document.getElementById('jsVersion').textContent = `JavaScript Engine Version: ${jsVersion}`;
        document.getElementById('es6Support').textContent = `Supports ES6: ${es6Support}`;


    </script>
</body>
</html>
